{% macro gallery(image) %}
<style>
body {
    background-color: #000; !important
}

#gallery-div {
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    position: fixed;
    top: 0;
    z-index: -999;
}

#gallery-img {
    max-height: 80vh;
    max-width: 100%;
    margin: 0;
    margin-left: auto;
    margin-right: auto;
    padding: 0;
    border-radius: 0;
}

#gallery-spacer {
    height: 100vh;
}

@media only screen and (max-width: 900px) {
    body {
        background-color: var(--fill-bg); !important;
    }

    #gallery-div {
        height: initial;
        width: 100%;
        position: static;
    }

    #gallery-spacer {
        height: 0;
    }
}
</style>
<div id="gallery-div">
    <img id="gallery-img" src="{{ image }}">
</div>
<div id="gallery-spacer"></div>
{% endmacro gallery %}
