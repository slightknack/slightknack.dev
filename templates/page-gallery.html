{% extends "base.html" %}

<!-- content block -->
{% block layout %}

<style>
body {
    background-color: #000; !important
}

#gallery-div {
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    position: fixed;
    top: 0;
    z-index: -999;
}

#gallery-img {
    max-height: 80vh;
    max-width: 100%;
    margin: 0;
    margin-left: auto;
    margin-right: auto;
    padding: 0;
    border-radius: 0;
}

#gallery-spacer {
    height: 100vh;
}

@media only screen and (max-width: 900px) {
    body {
        background-color: var(--fill-bg); !important;
    }

    #gallery-div {
        height: initial;
        width: 100%;
        position: static;
    }

    #gallery-spacer {
        height: 0;
    }
}
</style>

<div class="narrow-unpadded">
    <div class="boxed">
        <h1 class="title" style="margin-top: 20pt;">{{ page.title }}</h1>
        <p class="tag">
            <a href="/gallery">Isaac Clayton ({{ page.date | date(format="%Y") }})</a> ·
            {{ page.extra.medium }}, {{ page.extra.size }} · {{ page.extra.location }}
        </p>
    </div>
</div>

<div id="gallery-div">
    <img id="gallery-img" src="{{ page.extra.image }}">
</div>

<div id="gallery-spacer"></div>

<div class="narrow-unpadded" style="background: var(--fill-bg); padding: 20pt; padding-top: 1pt; padding-bottom: 1pt; margin-bottom: 20pt; border-radius: 2px;">
    <h1 style="margin-top: 20pt">Statement</h1>
    {{ page.content | safe }}
</div>

{% endblock %}
